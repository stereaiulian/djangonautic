 {% extends "base_layout.html" %} 
{% block content %}<h1>Articles List</h1>
<div class="articles">
    <div class="article">
    {% for article in articles %}
        <h2><a href="{% url 'articles:details' slug=article.slug %}">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
    </div>
    {% endfor %}
</div>    
{% endblock content %}
